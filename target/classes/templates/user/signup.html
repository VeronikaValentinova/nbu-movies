<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
 xmlns:th="http://www.thymeleaf.org">
<head>
 <title>Sign up</title>
 <meta name="viewport" content="width=device-width, initial-scale=1">
<!-- <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script> -->
<link rel="stylesheet" type="text/css" href="../../static/css/login.css" th:href="@{/css/login.css}"/>
<script src="../../static/js/login.js" th:src="@{/js/login.js}"></script>
</head>
<body>
 <!-- Sign Up Container -->
      <div id="signup-container">
          <h1>Sign up</h1>
         <form role="form" method="POST" th:action="@{/signup}" th:object="${user}">
           <input type="text" th:field="*{firstname}" class="form-control" id="firstname"
                                placeholder="First Name" required autofocus>
           <input type="text" th:field="*{lastname}" class="form-control" id="lastname"
                                placeholder="Last name" required autofocus>
           <input type="email" name="email" th:field="*{email}" id="email"
                                placeholder="E-mail" required autofocus>
		   <input type="password" name="password" th:field="*{password}" id="password"
                                placeholder="Password" required>           
		   <button type="submit" class="orange-btn">Sign Up</button>       	
		  </form>
       </div>
</body>
</html>
